  <body>
      <a-scene arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-assets>
        <a-asset-item
        id="mars"
        src="model/mars_1_6792.glb">
        </a-asset-item>
        <a-asset-item
        id="moon"
        src="model/Moon_1_3474.glb">
        </a-asset-item>
        <a-asset-item
        id="neptune"
        src="model/Neptune_1_49528.glb">
        </a-asset-item>
        <a-asset-item
        id="venus"
        src="model/Venus_1_12103.glb">
        </a-asset-item>
      </a-assets>

      <a-marker
        preset='hiro'
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        smooth="true"
        smoothCount="10000"
        id="marker-hiro"
      >
        <a-entity
          id="ar-model"
          gltf-model="#mars"
          position="0 1 0"
          scale="0.002 0.002 0.002"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>

      <a-marker
        preset='kanji'
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        smooth="true"
        smoothCount="5000"
        id="marker-kanji"
      >
        <a-entity
          id="ar-model"
          gltf-model="#neptune"
          position="0 0 0"
          scale="0.002 0.002 0.002"
          class="clickable"
          gesture-handler
        >
        </a-entity>
      </a-marker>
