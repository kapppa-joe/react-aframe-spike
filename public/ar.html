<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="js/dynamicLoadModel.js"></script>
    <script src="js/gesture-detector.js"></script>
    <script src="js/gesture-handler.js"></script>
    <script src="js/iframePostMessage.js" defer></script>
    <link rel="stylesheet" href="styles/ar.css" />
  </head>

  <body>
    <a-scene
      arjs
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      id="scene"
      gesture-detector
    >
      <a-assets>
        <a-asset-item id="mars-small" src="./model/mars_small.glb">
        </a-asset-item>
        <a-asset-item id="venus-small" src="./model/venus_small.glb">
        </a-asset-item>
      </a-assets>
      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="marker-hiro"
      >
        <a-entity
          id="ar-model"
          dynamic-load-model
          position="0 0 0"
          scale="0.1 0.1 0.1"
          animation="property: rotation; to: 0 360 0; dur: 10000; loop:true"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-marker
        type="pattern"
        url="./images/pattern-rocket-sharp.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="custom-marker"
      >
        <a-entity
          id="ar-model"
          dynamic-load-model
          position="0 0 0"
          scale="0.1 0.1 0.1"
          animation="property: rotation; to: 0 360 0; dur: 10000; loop:true"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity camera id="camera">
        <!-- status text for debug purpose
        <a-entity position="0 -0.8 -3">
          <a-text
            id="status-text"
            color="#FF3"
            font="roboto"
            align="center"
            value="marker not found"
            width="1"
          >
          </a-text>
        </a-entity> -->
      </a-entity>
    </a-scene>

  </body>
</html>
